<md-dialog aria-label="Share Project">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 translate>Share Project</h2>
            <span flex></span>
            <md-button aria-label="Close" class="md-icon-button" ng-click="vm.cancel()">
                <ng-md-icon icon="close" aria-label="{{'dialog.close' | translate}}"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div>Your project is ready! Use the address below to share your projects.</div>
            <md-input-container class="md-icon-float md-icon-right md-block">
                <div layout="row" layout-align="space-between start">
                    <div flex>
                        <input id="shared-url" ng-readonly="true" md-select-on-focus value="{{vm.homeUrl + '/share/codelab/#' + vm.script.id}}" type="text">
                    </div>
                    <md-button ngclipboard data-clipboard-target="#shared-url" class="md-icon-button" aria-label="Copy">
                        <md-icon>content_copy</md-icon>
                    </md-button>
                </div>
            </md-input-container>
            <div>
                <b>HTML Embed</b>
                <md-button ngclipboard data-clipboard-target="#shared-embed" class="md-icon-button" aria-label="Copy">
                    <md-icon>content_copy</md-icon>
                </md-button>
            </div>
            <md-input-container style="width: 100%; margin-top: 0;">
                <textarea id="shared-embed" rows="5" ng-readonly="true" md-select-on-focus style="font-size: 12px; font-family: Courier New;"><iframe style="width:100%;height:480px;" src="{{vm.homeUrl + '/share/codelab/#' + vm.script.id}}"
                    frameborder="0" sandbox="allow-popups allow-forms allow-scripts allow-same-origin"></iframe></textarea>
            </md-input-container>
        </div>
    </md-dialog-content>
</md-dialog>
