<div flex layout="row" id="rules">
    <div flex id="main-content" layout="column">
        <div ng-include src="vm.blocklyRulesToolbox"></div>
        <div ng-include src="vm.blocklyRulesWorkspace"></div>
        <div id="blocklyDiv" style="position: absolute"></div>
    </div>
</div>

<div id="footer" layout="row" class="md-whiteframe-4dp">
    <md-input-container flex="30">
        <label>Rule Name</label>
        <input required ng-model="vm.rule.name">
    </md-input-container>
    <md-button ng-show="vm.rule.id" ng-click="vm.changeRuleStatus()">
        <i class="fa" ng-class="vm.rule.status === 1 ? 'fa-pause' : 'fa-play'" aria-hidden="true"></i>
        <span hide-xs> {{vm.rule.status === 1 ? 'Stop' : 'Run'}}</span>
    </md-button>
    <md-button ng-click="vm.saveRule()" ng-disabled="!vm.rule.name">
        <i class="fa fa-floppy-o" aria-hidden="true"></i>
        <span hide-xs> Save</span>
    </md-button>
    <md-button ng-show="vm.rule.id" ng-click="vm.deleteRule($event)">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
        <span hide-xs> Delete</span>
    </md-button>
    <md-button ng-click="vm.newRule()">
        <i class="fa fa-file-text-o" aria-hidden="true"></i>
        <span hide-xs> New</span>
    </md-button>
</div>
